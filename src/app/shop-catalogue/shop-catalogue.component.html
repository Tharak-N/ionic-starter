<app-header
  [header]="shopDetails.shopTitle"
  [isBackFlag]="false"
  (isNavigateBack)="navigateToBackPage($event)"
>
</app-header>

<ion-content [fullscreen]="true" color="light" >
    <ion-accordion-group expand="inset" >
      <ng-container *ngFor="let section of allSections; index as i">
        <!-- <app-accordions
          *ngFor="let section of allSections; index as i"
          [section]="section"
        ></app-accordions> -->
        <ion-accordion [value]="section.sectionName" [id]="i">
          <ion-item slot="header">
            <ion-label>
              <ion-title> {{ section.sectionName }} </ion-title>
            </ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-nav-link router-direction="forward" [component]="component">
              <ion-item
                detail="true"
                *ngFor="let item of section.itemsList; index as i"
                class="ion-activatable ripple-parent"
              >
                <!-- (click)="itemSelected(item, i)" -->
                <ion-label>{{ item }}</ion-label>
                <!-- <ion-nav-link router-direction="forward" [component]="component">
                </ion-nav-link> -->
                <ion-ripple-effect></ion-ripple-effect>
              </ion-item>
            </ion-nav-link>
          </div>
        </ion-accordion>
      </ng-container>
  </ion-accordion-group>
