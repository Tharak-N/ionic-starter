
<ion-content [fullscreen]="true" color="default">
  <div class="mt-3">
    <ion-list
      [inset]="true"
      class="page-contents ion-list p-0 ml-0 mr-0 mb-0"
    >
      <ion-item
        *ngFor="let shop of myShops"
        lines="full"
        (click)="navigationRoute(shop)"
        class="ion-items ion-activatable mb-1"
        >
        <ion-thumbnail slot="start"
          class="d-flex align-items-center"
          style="width: 15px; height: 50px;"
        >
          <i [class]="shop.icon"></i>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-thumbnail>

        <div class="d-flex flex-column justify-content-center">
          <ion-label class="item-label">{{ shop.label }}</ion-label>
          <ion-label class="context">{{ shop.context }}</ion-label>
        </div>

        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
