  <ion-content [fullscreen]="false" color="default">
    <div class="mt-3">
      <ion-list [inset]="false" class="page-contents ion-list p-0 ml-0 mr-0 mb-0">
        <ion-item button detail
          *ngFor="let item of browseShopsList"
          lines="full"
          (click)="navigationRoute(item)"
          class="ion-items ion-activatable mb-1"
          color="light"
        >
          <ion-thumbnail slot="start"
            class="d-flex align-items-center"
            style="width: 15px; height: 50px;"
          >
            <i [class]="item.icon"></i>
            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnOSv8HcHHzzdP5JwPTxGpKYMgrihdsyh9rVk16KXbouXL4-dois0WYFBizRB9EpU4fzw&usqp=CAU"
              style="width:95px; height:45px"
            /> -->
            <ion-ripple-effect></ion-ripple-effect>
          </ion-thumbnail>
          <div class="d-flex flex-column justify-content-center ">
            <ion-label class="item-label">{{ item.label }}</ion-label>
            <ion-label class="context">{{ item.context }}</ion-label>
          </div>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-item>
      </ion-list>
      <!-- <div (click)="settingUpItemsAnimations()" class="ion-activatable browse-shops-item" #browseShops>
        GG
      </div> -->
    </div>

  </ion-content>
