<ion-modal [isOpen]="isModalOpen">
  <ng-template>
  <app-header
    [header]="header"
    (isNavigateBack)="navigateToBackPage($event)"
  ></app-header>
  <ion-content class="ion-padding">
    <div class="search-bar" (click)="openSearchPage()">
      <ion-searchbar class="" disabled="true" placeholder="Serch here" style="--border-radius: 10px;"></ion-searchbar>
    </div>
  </ion-content>
</ng-template>
</ion-modal>
